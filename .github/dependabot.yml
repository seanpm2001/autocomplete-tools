version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 0
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    groups:
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "@typescript-eslint/*"
      types:
        patterns:
          - "@types/*"
